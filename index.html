<body class="p-4 bg-fuchsia-200 text-gray-700 min-h-screen flex flex-col dark:bg-fuchsia-300 dark:text-neutral-100">
    <div class="p-4 bg-white shadow-lg rounded-lg min-h-screen dark:bg-neutral-800 flex-1">
    <h1 class="text-4xl font-bold">To-do List</h1>
    <h3 class="font-medium mt-2">Rencana apa hari ini ?</h3>
    <hr>

<form id="form" class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-5">
  <div class="flex flex-col">
    <label class="font-medium">Kegiatan</label>
    <input id="kegiatanInput" type="text" placeholder="Masukkan kegiatan" required
      class="mt-2 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
  </div>

  <div class="flex flex-col">
    <label class="font-medium">Tanggal</label>
    <input id="tanggalInput" type="date" required
      class="mt-2 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"/>
  </div>

  <div class="flex flex-col">
    <label class="font-medium">Keterangan</label>
    <textarea id="keteranganInput" rows="1" placeholder="Opsional"
      class="mt-2 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
  </div>

  <div class="flex items-end">
    <button id="simpan" type="submit" 
      class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-600 transition">
      Simpan
    </button>
  </div>
</form>

<div class="w-full flex flex-col md:flex-row gap-4 mt-6">
  <label class="input input-bordered flex items-center gap-2 flex-1">
    <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20"> 
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/> 
    </svg>    
    <input id="searchInput" type="search" placeholder="Cari Kegiatan" class="grow text-gray-700" />
  </label>

  <select id="selectFilter" class="flex-1 flex text-gray-700 select select-bordered w-full md:w-auto">
    <option>All</option>
    <option>Pending</option>
    <option>Done</option>
  </select>

  <select id="sortBy" placehorder="Sort"class="flex-1 text-gray-700 select select-bordered w-full md:w-auto">
    <option value="asc">Sort A-Z</option>
    <option value="desc">Sort Z-A</option>
    <option value="dateAsc">Tanggal Terbaru</option>
    <option value="dateDesc">Tanggal Terlama</option>
  </select>

  <button id="delete" class="text-neutral-100 btn btn-error w-full md:w-auto">
    Delete All
  </button>
</div>


<div class="justify-center text-center mt-4">
  <div class="max-h-96 overflow-y-auto"> 
    <table class="bg-neutral-100 table text-gray-900 w-full">
        <thead class="sticky top-0 bg-neutral-100">
            <tr class="text-gray-900 text-center">
                <th>Kegiatan</th>
                <th>Tanggal</th>
                <th>Keterangan</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="todoValue" class="text-center"> 
            <tr>
                <td colspan="4"class="py-12">No Task Found</td>
            </tr>
        </tbody>
    </table>
</div>
